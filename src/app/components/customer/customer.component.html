<h1 *ngIf="dataLoaded != false">Customers</h1>
<table *ngIf="dataLoaded != false" class="table">
  <thead>
    <tr>
      <th>Customer Id</th>
      <th>User Id</th>
      <th>Company Name</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.id }}</td>
    <td>{{ customer.userId }}</td>
    <td>{{ customer.companyName }}</td>

  </tr>
</table>
